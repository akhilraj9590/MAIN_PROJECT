{% load static %} 
<!DOCTYPE html>
<html>
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
  <head>
    <title> Raga Identification</title>
    <style>
      /* Navbar styles */
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        text-shadow: 0 0 5px rgb(255, 0, 0);
        color: #fff;
        padding: 15px 20px;
        font-family: 'Brush Script MT', cursive;
        font-size: 2.5rem;
        text-transform: none;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 1);

      }

      /* Background styles */
      body {
        margin: 0;
        padding: 0;
        background-image: url('{% static "images/bg1.jpg" %}');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }

      /* Form styles */
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
        color: #fff;
        text-shadow: 0 0 5px rgb(255, 191, 0);
      }

      form {
        width: 400px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input[type="file"] {
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
        text-align: center;
      }

      input[type="submit"] {
        display: block;
        margin: 0 auto;
        background-color: rgb(0, 255, 0);
        color: #ffffff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgb(0, 0, 0,0.3);
        font-weight: 900;
        font-size: 100;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.9);
      }
      .result {
        margin: 50px auto;
        text-align: center;
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        width: 80%;
        background-color: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      input[type="submit"]:hover{
        box-shadow: 0 5px 10px rgb(0, 0, 0,1);
        background-color: rgb(0, 255, 0);
      }

      .btn {
        display: block;
        margin: 0 10px;
        background-color: #9dff00;
        color: #ffffff;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.9);
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 30px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        /* background-color: rgba(59, 59, 59, 0.6); */
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        font-size: 16px;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.9);
        cursor: pointer;
        box-shadow: 0 5px 10px rgb(0, 0, 0);
        
      }
      .result {
        margin: 0 auto;
        text-align: center;
        color: #fff;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        width: 27%;
        /* background-color: rgba(0, 0, 0, 0.6); */
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        background-color: transparent;
      }
      #clear-link{
        display: block;
        margin: 7px auto;
        color:rgb(255, 0, 0);
        text-decoration: none;
        margin-top: 12px;

      }

      .button:hover {
        font-size: 18px;
      }

      @media screen and (max-width: 480px) {
        form {
          width: 80%;
        }
      }
    </style>
  </head>
